<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed " dir="ltr" data-theme="theme-default"
      data-assets-path="/admin/assets/" data-template="vertical-menu-template"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<!--  <title>Checkout - Wizard Examples | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>-->

  <meta name="description"
        content="Most Powerful &amp; Comprehensive Bootstrap 5 HTML Admin Dashboard Template built for developers!" />
  <meta name="keywords" content="dashboard, bootstrap 5 dashboard, bootstrap 5 design, bootstrap 5">

  <!-- css_layout -->
  <th:block th:replace="fragments/admin/head :: head"></th:block>
  <!-- / css_layout -->

  <th:block layout:fragment="css_head">
  </th:block>


</head>

<body>
<!-- Google Tag Manager (noscript) (Default ThemeSelection: GTM-5DDHKGP, PixInvent: GTM-5J3LMKC) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DDHKGP" height="0" width="0"
                  style="display: none; visibility: hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar  ">
  <div class="layout-container">

    <!-- Menu -->
    <th:block th:replace="fragments/admin/sidebar :: sidebar"></th:block>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">

      <!-- Navbar -->
      <th:block th:replace="fragments/admin/header :: header"></th:block>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">

        <!-- Content -->
        <th:block layout:fragment="content">
        </th:block>
        <!-- / Content -->

        <!-- Footer -->
        <th:block th:replace="fragments/admin/footer :: footer"></th:block>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>


  <!-- Drag Target Area To SlideIn Menu On Small Screens -->
  <div class="drag-target"></div>

</div>
<!-- / Layout wrapper -->

<!-- script_layout -->
<th:block th:replace="fragments/admin/script :: script"></th:block>
<!-- / script_layout -->

<!-- Vendors JS -->

<!-- Page JS -->

<th:block layout:fragment="js_foot">
</th:block>
</body>

</html>

<!-- beautify ignore:end -->
