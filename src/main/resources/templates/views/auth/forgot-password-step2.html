    <script>
        var countdownTimer; // Variable to store the current timer object

        function startCountdownTimer() {
            // Set the target time to 5 minutes from now
            var targetTime = new Date();
            targetTime.setMinutes(targetTime.getMinutes() + 2);

            // Update the countdown timer every second
            countdownTimer = setInterval(function () {
                var currentTime = new Date().getTime();
                var timeRemaining = targetTime - currentTime;

                // Calculate the remaining minutes and seconds
                var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Format the time with leading zeros
                var formattedTime = ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);

                // Display the formatted time in the timer element
                document.getElementById('timer').textContent = formattedTime;

                // If the countdown is finished, clear the timer and show the expiration message
                if (timeRemaining <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById('timer').innerHTML = '<div class="text-center">Didn\'t get the code? <a id="resend" href="javascript:void(0);">Resend</a></div>';
                }
            }, 1000);
        }

        // Call the function to start the initial countdown timer when the page finishes loading
        //document.addEventListener('DOMContentLoaded', function () {
            startCountdownTimer();
        //});

        // Add click event listener to the "resend" link
        document.addEventListener('click', function (event) {
            if (event.target && event.target.id === 'resend') {
                clearInterval(countdownTimer); // Clear the current countdown timer
                startCountdownTimer(); // Start a new countdown timer
                resendMail();
            }
        });

        function resendMail(){
            var overlayContent = '<div style="z-index: 999;background-color: rgba(0, 0, 0, 0.5);" class="overlay position-fixed vh-100 vw-100 top-0 start-0 end-0 d-flex align-items-center justify-content-center"><div class="spinner-border text-danger" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            // Get the loading overlay element
            var loadingOverlay = $('.loading-overlay');

            // Clear the existing content of the loading overlay element
            loadingOverlay.html('');

            // Append the overlay content to the loading overlay element
            loadingOverlay.append(overlayContent);

            // Lấy giá trị token từ URL
            var urlParams = new URLSearchParams(window.location.search);
            var token = urlParams.get('token');
            var data = {
                token: token
            };

            // Perform AJAX POST request
            $.ajax({
                url: '/mike/api/user/auth/forgot-password/refresh-code',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    // Handle the response from the server
                    console.log(response);
                },
                error: function(xhr, status, error) {
                    // Handle any errors that occur during the request
                    console.log(error);
                },
                 complete: function () {
                    // Remove the loading spinner overlay
                    setTimeout(function() {
                      // Remove the loading spinner overlay
                      loadingOverlay.html('');
                    }, 2000); // 10 seconds delay
                }
            });
        }
    </script>

    <script>
        $(document).ready(function () {

            // Listen for the form submission event
            $('#twoStepsForm').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the input values
                var inputValues = [];
                $('.auth-input').each(function () {
                    inputValues.push($(this).val());
                });

                var resetCode = inputValues.join('');

                // Create the JSON payload
                var jsonData = {
                    resetCode: resetCode
                };

                 // Create the overlay content
                  var overlayContent = '<div style="z-index: 999;background-color: rgba(0, 0, 0, 0.5);" class="overlay position-fixed vh-100 vw-100 top-0 start-0 end-0 d-flex align-items-center justify-content-center"><div class="spinner-border text-danger" role="status"><span class="visually-hidden">Loading...</span></div></div>';

                  // Get the loading overlay element
                  var loadingOverlay = $('.loading-overlay');

                  // Clear the existing content of the loading overlay element
                  loadingOverlay.html('');

                  // Append the overlay content to the loading overlay element
                  loadingOverlay.append(overlayContent);

                // Make the Ajax POST request
                $.ajax({
                    url: '/mike/api/user/auth/forgot-password/accept-code', // Replace with your actual endpoint URL
                    type: 'POST',
                    data: JSON.stringify(jsonData),
                    contentType: 'application/json',
                    success: function (response) {
                        // Handle the success response here

                        // Truy cập trường "token" trong đối tượng
                        var token = response.token;
                        var newUrl = '/mike/auth/forgot-password-step3?token=' + token;
                        // Redirect to the new URL
                        window.location.href = newUrl;

                    },
                    error: function (xhr, status, error) {
                        // Handle the error response here
                        console.error(error);
                    },
                    complete: function () {
                        // Remove the loading spinner overlay
                        loadingOverlay.html('');
                    }
                });
            });
        });
    </script>
